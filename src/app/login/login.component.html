<section class="section-padding  bg-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h4 class="login-with-sites" style="text-align: center;color: orange;font-family: Verdana, Geneva, Tahoma, sans-serif;">LOGIN TO YOUR ACCOUNT</h4>
                <hr>

                <form #loginForm="ngForm" (ngSubmit)=userlogin(loginForm) novalidate>
                    <!-- <h5 class="heading-design-h5">Login to your account</h5> -->
                    <fieldset class="form-group">
                        <label>Enter Email/Mobile number</label> 
                        <input type="text" class="form-control" placeholder="+91 123 456 7890"
                            [(ngModel)]="loginData.emailphone" name="emailphone" #emailphone="ngModel"
                            [ngClass]="{'is-invalid':loginForm.submitted && emailphone.invalid}" required />
                        <div *ngIf="emailphone.invalid && (emailphone.dirty || emailphone.touched)"
                            class="alert alert-danger">
                            <div *ngIf="emailphone.errors.required">Email is required. </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Enter Password</label>
                        <input type="password" class="form-control" placeholder="********"
                            [(ngModel)]="loginData.password" name="password" #password="ngModel"
                            [ngClass]="{'is-invalid':loginForm.submitted && emailphone.invalid}" required />
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">
                            <div *ngIf="password.errors.required">password is required. </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <button type="submit" class="btn btn-lg btn-secondary btn-block"
                            [disabled]="!loginForm.valid">Enter to your account</button>
                    </fieldset>
                    <div class="login-with-sites text-center">
                        <p>or Login with your social profile:</p>
                        <button class="btn-facebook login-icons btn-lg" style="margin-right: 2em;"><i class="mdi mdi-facebook"></i>
                            Facebook</button>
                        <button class="btn-google login-icons btn-lg" style="margin-right: 2em;"><i class="mdi mdi-google"></i> Google</button>
                        <button class="btn-twitter login-icons btn-lg"><i class="mdi mdi-twitter"></i> Twitter</button>
                    </div>
                    <!-- <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                 </div> -->
                </form>
            </div>
        </div>
    </div>
</section>
