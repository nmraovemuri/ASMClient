<section class="section-padding  bg-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h4 class="login-with-sites" style="text-align: center;color: orange;font-family: Verdana, Geneva, Tahoma, sans-serif;">LOGIN TO YOUR ACCOUNT</h4>
                <hr>

                <form #loginForm="ngForm" (ngSubmit)=userlogin(loginForm) novalidate>
                    <!-- <h5 class="heading-design-h5">Login to your account</h5> -->
                    <fieldset class="form-group">
                        <label>Email:<span style="color: red;">*</span></label> 
                        <input type="text" class="form-control" placeholder="Enter your Email"
                            [(ngModel)]="loginData.email_id" name="email_id" #email_id="ngModel"
                            [ngClass]="{'is-invalid':loginForm.submitted && email_id.invalid}" required />
                        <div *ngIf="email_id.invalid && (email_id.dirty || email_id.touched)"
                            class="alert alert-danger">
                            <div *ngIf="email_id.errors.required">Email is required. </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>Password:<span style="color: red;">*</span></label>
                        <input type="password" class="form-control" placeholder="********"
                            [(ngModel)]="loginData.password" name="password" #password="ngModel"
                            [ngClass]="{'is-invalid':loginForm.submitted && email_id.invalid}" required />
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">
                            <div *ngIf="password.errors.required">password is required. </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <button type="submit" class="btn btn-lg btn-secondary btn-block"
                            [disabled]="!loginForm.valid">Enter to your account</button>
                    </fieldset>                   
                    <div class="login-with-sites text-center">
                        <a routerLink="/forgot-password"><b> Forgot Password</b></a>   
                        <!--<p>or Login with your social profile:</p>
                         <button class="btn-facebook login-icons btn-lg" style="margin-right: 2em;"><i class="mdi mdi-facebook"></i>
                            Facebook</button>
                        <button class="btn-google login-icons btn-lg" style="margin-right: 2em;"><i class="mdi mdi-google"></i> Google</button>
                        <button class="btn-secondary btn-sm" routerLink="/forgot-password"> Forgot Password</button> -->
                    </div>                   
                </form>
            </div>
        </div>
    </div>
</section>
